{%  extends 'admin/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/css/form-design.css' %}">
		<form class ="forms" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="container">
				<div class="row">
			{% for field in form %}
			
				<div class="form-group col-md-6" style="text-align: center;">
					{{field.label}}
					{{field}}
				</div>
			
			
			
			{% endfor %}
			</div>
		</div>	
			<input type="submit" name="Submit" style="font-family:'Poppins', sans-serif">
		</form>
<script src="{% static "js/form.js" %}"></script>

{% endblock %}
