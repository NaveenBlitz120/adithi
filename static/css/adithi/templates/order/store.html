{% extends 'order/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<th><h5>Total:<strong> ₹{{order.get_cart_total|floatformat:2}}</strong></h5></th>
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.image.url}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" data-type="{{product.type}}" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

				<a class="btn btn-outline-success" href="#">View</a>
				<a class="btn btn-outline-success" href="#">{{product.get_type_display}}</a>
				<h4 style="display: inline-block; float: right"><strong>₹{{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
